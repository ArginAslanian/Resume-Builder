<!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Builder | Argin Aslanian</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body class="container">

        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Resume Builder</h1>
            <h4 class="mb-3">Build a PDF Resume</h4>
            <button class="btn btn-primary" href="" role="button" id="start-gen">Build Resume</button>
        </div>
        <!-- Jumbotron -->

        <div id="resume-content">

            <!-- Resume Content Section -->
            <p class="h2">Let's Create Your Free Resume</p>

            <!-- Inputs Area -->
            <div id="inputs">

                <form action="generate-pdf.php" method="post" target="_blank">
                    
                    <!-- First & Last Name -->
                    <div class="form-group">
                        <label for="name">Name<span>*</span></label>
                        <input type="text" name="name" id="name" placeholder="First & Last Name" required>
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="location">Location<span>*</span></label>
                        <input type="text" name="location" id="location" placeholder="Location" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Phone Number<span>*</span></label>
                        <input type="tel" name="phone" id="phone" placeholder="123-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="email">Email Address<span>*</span></label>
                        <input type="email" name="email" id="email" placeholder="Enter Email Address" required>
                    </div>

                    <div class="clearfix"></div>
                    <p class="category">Education</p>

                    <!-- College Name -->
                    <div class="form-group">
                        <label for="college">College<span>*</span></label>
                        <input type="text" name="college" id="college" placeholder="Enter College Name" required>
                    </div>

                    <!-- Education -->
                    <div class="form-group">
                        <label for="educaiton">Degree<span>*</span></label>
                        <select id="education" name="education" required> 
                            <option value="Phd">Phd</option>
                            <option value="Master's">Masters's Degree</option>
                            <option value="Bachelor's" selected>Bachelor's Degree</option>
                            <option value="Associate's">Associate's Degree</option>
                            <option value="High School Diploma">High School Diploma</option>
                          </select>
                    </div>

                    <!-- Field of Study -->
                    <div class="form-group">
                        <label for="field">Field of Study<span>*</span></label>
                        <input type="text" name="field" id="field" placeholder="Enter Field of Study" required>
                    </div>

                    <div class="clearfix"></div>
                    <p class="category">Work Experience</p>

                    <!-- Company -->
                    <div class="form-group">
                        <label for="company">Company<span>*</span></label>
                        <input type="text" name="company" id="company" placeholder="Enter Company Name" required>
                    </div>

                    <!-- Position -->
                    <div class="form-group">
                        <label for="position">Position<span>*</span></label>
                        <input type="text" name="position" id="position" placeholder="Enter Your Position" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="desc">Description<span>*</span></label>
                        <input type="text" name="desc" id="desc" placeholder="Enter Description" required>
                    </div>

                    <div class="clearfix"></div>
                    <p class="category">Skills</p>

                    <!-- Skills -->
                    <div class="form-group">
                        <label for="skills">Skills<span>*</span></label>
                        <input type="text" name="skills" id="skills" placeholder="Enter Skills" required>
                    </div>

                    <div class="clearfix"></div>
                    <!-- Build Resume Button -->
                    <button type="submit" class="btn btn-primary">Build Resume</button>

                </form>

            </div>

        </div>

        <script src="app.js"></script>
        
    </body>

</html>
