<!DOCTYPE html>
    <html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Generator | Argin Aslanian</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body class="container">

        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Resume Generator</h1>
            <h4 class="mb-3">Generate a PDF Resume Free</h4>
            <button class="btn btn-primary" href="" role="button" id="start-gen">Generate Resume</button>
        </div>
        <!-- Jumbotron -->

        <div id="resume-content">

            <!-- Resume Content Section -->
            <p class="h2">Let's Create Your Free Resume</p>

            <!-- Inputs Area -->
            <div id="inputs">

                <form action="generate-pdf.php" method="post">
                    
                    <!-- First & Last Name -->
                    <div class="form-group">
                        <label for="name">Enter First & Last Name</label>
                        <input type="text" name="name" id="name" placeholder="First & Last Name">
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="location">Enter Location</label>
                        <input type="text" name="location" id="location" placeholder="Location">
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Enter Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="123-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>

                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="email">Enter Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email Address">
                    </div>

                    <div class="clearfix"></div>
                    <p class="category">Education</p>

                    <!-- Education -->
                    <div class="form-group">
                        <label for="educaiton">Education Completed</label>
                        <select id="education" name="education">
                            <option value="phd">Phd</option>
                            <option value="masters">Masters's Degree</option>
                            <option value="bachelors" selected>Bachelor's Degree</option>
                            <option value="associates">Associate's Degree</option>
                            <option value="highschool">High School Diploma</option>
                          </select>
                    </div>

                    <!-- Field of Study -->
                    <div class="form-group">
                        <label for="field">Enter Field of Study</label>
                        <input type="text" name="field" id="field" placeholder="Enter Field of Study">
                    </div>

                    <div class="clearfix"></div>
                    <p class="category">Work Experience</p>

                    <!-- Company -->
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="company" name="company" id="company" placeholder="Enter Company Name">
                    </div>

                    <!-- Position -->
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="position" name="position" id="position" placeholder="Enter Your Position">
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input type="desc" name="desc" id="desc" placeholder="Enter Description">
                    </div>

                    <div class="clearfix"></div>
                    <p class="category">Skills</p>

                    <!-- Position -->
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="skills" name="skills" id="skills" placeholder="Enter Skills">
                    </div>

                    <div class="clearfix"></div>

                    <button type="submit" class="btn btn-primary">Generate Resume</button>

                </form>

            </div>

        </div>

        <script src="app.js"></script>
        
    </body>

</html>
